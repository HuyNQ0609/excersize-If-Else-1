<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 4</title>
</head>
<body>
  <script>
    let a = prompt("Enter number a:");
    let b = prompt("Enter number b:");
    let c = prompt("Enter number c:");
    if( a > b) {
      if( a > c) {
        alert("a is the largest of three numbers");
      } else {
        alert("c is the largest of three numbers");
      }
    } else {
      if( b > c) {
        alert("b is the largest of three numbers");
      } else {
        alert("c is the largest of three numbers");
      }
    }
  </script>
</body>
</html>
