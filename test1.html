<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter number a: "));
    let b = parseInt(prompt("Enter number b: "));
    if (a % b === 0) {
        alert("a is divisible by b")
    } else {
        alert("a is not divisible by b")
    }
</script>
</body>
</html>
